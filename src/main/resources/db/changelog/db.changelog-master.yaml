databaseChangeLog:
  - changeSet:
      id: 1
      author: Adrian
      changes:
        - createTable:
            tableName: TEACHER
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: firstName
                  type: VARCHAR(255)
              - column:
                  name: lastName
                  type: VARCHAR(255)
              - column:
                  name: deleted
                  type: BOOLEAN
              - column:
                  name: languages
                  type: VARCHAR(255)
              - column:
                  name: version
                  type: INT

  - changeSet:
      id: 2
      author: Adrian
      changes:
        - createTable:
            tableName: STUDENT
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: firstName
                  type: VARCHAR(255)
              - column:
                  name: lastName
                  type: VARCHAR(255)
              - column:
                  name: language
                  type: VARCHAR(255)
              - column:
                  name: deleted
                  type: BOOLEAN
              - column:
                  name: TEACHER_ID
                  type: BIGINT
              - column:
                  name: version
                  type: INT
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseColumnNames: TEACHER_ID
                  baseTableName: TEACHER
                  referencedColumnNames: id
                  referencedTableName: TEACHER

  - changeSet:
      id: 3
      author: Adrian
      changes:
        - createTable:
            tableName: LESSON
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: version
                  type: INT
              - column:
                  name: STUDENT_ID
                  type: BIGINT
              - column:
                  name: TEACHER_ID
                  type: BIGINT
              - column:
                  name: date
                  type: TIMESTAMP
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseColumnNames: STUDENT_ID
                  baseTableName: STUDENT
                  referencedColumnNames: id
                  referencedTableName: STUDENT
              - foreignKeyConstraint:
                  baseColumnNames: TEACHER_ID
                  baseTableName: TEACHER
                  referencedColumnNames: id
                  referencedTableName: TEACHER
